<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Amplification Paradox Visualization</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="part part-1">
      <div class="radio-wrapper">
        <div class="radio-container">
          <input type="radio" name="radio-topic" id="far-left-1" class="radio-margin" checked />
          <label for="far-left-1">Far Left</label>
          <input type="radio" name="radio-topic" id="left-1" class="radio-margin" />
          <label for="left-1">Left</label>
          <input type="radio" name="radio-topic" id="center-1" class="radio-margin" />
          <label for="center-1">Center</label>
          <input type="radio" name="radio-topic" id="right-1" class="radio-margin" />
          <label for="right-1">Right</label>
          <input type="radio" name="radio-topic" id="far-right-1" />
          <label for="far-right-1">Far Right</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="radio-speed" id="slow" class="radio-margin" />
          <label for="slow">Slow</label>
          <input type="radio" name="radio-speed" id="medium" class="radio-margin" />
          <label for="medium">Medium</label>
          <input type="radio" name="radio-speed" id="fast" checked />
          <label for="fast">Fast</label>
        </div>
        <div class="button r" id="button-1">
          <input type="checkbox" class="checkbox" id="checkbox-mode" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>
      </div>
      <div class="margin-top">
        <svg id="animation" width="690" height="230"></svg>
      </div>
      <div class="margin-top">
        <svg id="bar"></svg>
      </div>
      <div class="button-container">
        <button class="start-button start-button-part-1">Start animation</button>
        <button class="stop-button stop-button-part-1">Stop</button>
      </div>
    </div>
    <div class="part part-2">
      <div class="radio-container">
        <input type="radio" id="far-left-2" name="position-1" value="Far Left">
        <label for="far-left-2">Far Left</label>

        <input type="radio" id="left-2" name="position-1" value="Left">
        <label for="left-2">Left</label>

        <input type="radio" id="center-2" name="position-1" value="Center">
        <label for="center-2">Center</label>

        <input type="radio" id="right-2" name="position-1" value="Right">
        <label for="right-2">Right</label>

        <input type="radio" id="far-right-2" name="position-1" value="Far Right" checked>
        <label for="far-right-2">Far Right</label>
      </div>
      <div class="compare-animation">
        <div id="circles-compare">
          <svg class="compare-animation-svg" width="700" height="300"></svg>
          <svg class="progress"></svg>
        </div>
      </div>
      <div class="button-container">
        <button class="start-button start-button-part-2">Start animation</button>
        <button class="stop-button stop-button-part-2">Stop</button>
      </div>
      <div class="part part-3">
        <div class="radio-container">
          <input type="radio" id="far-left-3" name="position-2" value="Far Left">
          <label for="far-left-3">Far Left</label>

          <input type="radio" id="left-3" name="position-2" value="Left">
          <label for="left-3">Left</label>

          <input type="radio" id="center-3" name="position-2" value="Center">
          <label for="center-3">Center</label>

          <input type="radio" id="right-3" name="position-2" value="Right">
          <label for="right-3">Right</label>

          <input type="radio" id="far-right-3" name="position-2" value="Far Right" checked>
          <label for="far-right-3">Far Right</label>
        </div>
        <div class="compare-animation">
          <div id="circles-compare">
            <svg class="compare-animation-svg-2" width="700" height="300"></svg>
            <svg class="progress-2"></svg>
          </div>
        </div>
        <div class="button-container">
          <button class="start-button start-button-part-3">Start animation</button>
          <button class="stop-button stop-button-part-3">Stop</button>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js'></script>
  <script src="script.js"></script>
  <script src="bar.js"></script>
  <script src="compare/compare.js"></script>
  <script src="utility/compare.js"></script>
</body>

</html>
